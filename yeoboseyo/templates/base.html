{% load static %}
{% load i18n %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Yeoboseyo 여보세요 Hello !{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                           integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"/>
    <meta name="author" content="FoxMaSk">
    <link rel="stylesheet" href="{% static 'css/yeoboseyo.css' %}" />

</head>
<body role="document">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top sticky-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <i class="fas fa-seedling"></i>
            <span class="menu-collapsed">Yeoboseyo 여보세요 Hello</span>
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add' %}">{% trans 'New trigger' %}</a>
          </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
        <!-- container -->
        {% block content %}
        {% endblock %}
        <!--/.container-->
        </div>
    </div>
    <hr/>
    <footer class="footer">
        {% block footer %}
        <div class="container">
            <p>2020 - {% now "Y" %} <a href="https://github.com/foxmask/yeoboseyo">여보세요</a> - Yeoboseyo</p>
        </div>
        {% endblock %}
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--script src="{% static 'yeoboseyo.js' %}"></script-->
</body>
</html>
