{% load i18n %}
<div class="modal fade" id="deletion{{ trigger.id }}" tabindex="-1" aria-labelledby="deletionModalLabel{{ trigger.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletionModalLabel{{ trigger.id }}">{{ trigger.description }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% trans "Are you sure you want to delete" %} "{{ trigger.description }}" ?
      </div>
      <div class="modal-footer">
        <form method="post" class="form-group" action="{% url 'delete' trigger.id %}">{% csrf_token %}
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{% trans "No" %}</button>
            <input type="submit" value='{% trans "Yes" %}' class="btn btn-outline-danger">
        </form>
      </div>
    </div>
  </div>
</div>
